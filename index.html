<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic URL Generator</title>
    <script>
        function generateURL() {
            // Get input values
            const speed = document.getElementById('speed').value;
            const glide = document.getElementById('glide').value;
            const turn = document.getElementById('turn').value;
            const fade = document.getElementById('fade').value;
        
            // Construct the URL
            const url = `https://trydiscs.com/explore/?speed=min-${speed},max-${speed}&glide=min-${glide},max-${glide}&turn=min-${turn},max-${turn}&fade=min-${fade},max-${fade}`;
        
            // Create a clickable link
            const link = `<a href="${url}" target="_blank" rel="noopener noreferrer">${url}</a>`;
            
            // Display the clickable URL
            document.getElementById('resultURL').innerHTML = link;
        }
    </script>
</head>
<body>
    <h1>Dynamic URL Generator</h1>
    <label for="speed">Speed Min:</label>
    <input type="number" id="speed" required><br>

    <label for="glide">Speed Max:</label>
    <input type="number" id="glide" required><br>

    <label for="turn">Glide Min:</label>
    <input type="number" id="turn" required><br>

    <label for="fade">Glide Max:</label>
    <input type="number" id="fade" required><br>

    <button onclick="generateURL()">Generate URL</button>

    <h2>Generated URL:</h2>
    <p id="resultURL"></p>
</body>
</html>
